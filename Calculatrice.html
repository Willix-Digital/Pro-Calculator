<!DOCTYPE html>
<html lang="Fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Calculatrice-Style.css">
    <script src="https://kit.fontawesome.com/2b1a7acadb.js" crossorigin="anonymous"></script>  

    <title>Calculatrice</title>
</head>
<body>
    <section class="calcul ">
        <main class="calculatrice">
            <div class="zones-saisie ">
                <input type="number" class="number" placeholder="0" value="0">
            </div>           
            <section class="button">
                <div>
                    <div class="btn-parametre">
                        <button class="btn-del néomorphisme"><i class="fa-regular fa-clock fal-1x "></i> </button>
                        <button class="btn-par néomorphisme"><i class="fa-solid fa-ruler-horizontal fal-1x "></i></button>
                        <button class="btn-par néomorphisme"><i class="fa-solid fa-square-root-variable fal-1x "></i></button>
                        <button class="btn-par néomorphisme"><i class="fa-solid fa-delete-left fal-1x "></i></button>
                    
                        <button class="btn-del néomorphisme" id="AC"> AC </button>
                        <button class="btn-par néomorphisme" id="square"> x² </button>
                        <button class="btn-par néomorphisme" id="modulo"> % </button>
                        <button class="btn-par néomorphisme" id="division"> ÷ </button>

                        <button class="btn-nm néomorphisme" id="seven"> 7 </button>
                        <button class="btn-nm néomorphisme" id="height"> 8 </button>
                        <button class="btn-nm néomorphisme" id="nine"> 9 </button>
                        <button class="btn-par2 néomorphisme" id="multiplication"> x </button>

                        <button class="btn-nm néomorphisme" id="four"> 4 </button>
                        <button class="btn-nm néomorphisme" id="five"> 5 </button>
                        <button class="btn-nm néomorphisme" id="six"> 6 </button>
                        <button class="btn-par2 néomorphisme" id="soustraction"> - </button>

                        <button class="btn-nm néomorphisme" id="one"> 1 </button>
                        <button class="btn-nm néomorphisme" id="two"> 2 </button>
                        <button class="btn-nm néomorphisme" id="three"> 3 </button>
                        <button class="btn-par2 néomorphisme" id="plus"> + </button>

                        <button class="btn-nm néomorphisme bntnull" id="zero"> 0 </button>
                        <button class="btn-point néomorphisme" id="point"> . </button>
                        <button class="btn-égal néomorphisme" id="equal"> = </button>
                    </div>
                </div>
    
            </section>
        </main>
    </section>
   
    <script src="./js/Index.js"> </script>
</body>
</html>
